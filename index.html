<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Compression Tool</h1>
        <input type="file" id="fileInput" class="form-control">
        <button id="compressButton" class="btn btn-primary mt-3">Compress</button>
        <button id="decompressButton" class="btn btn-secondary mt-3" disabled>Decompress</button>
        <button id="downloadButton" class="btn btn-success mt-3" disabled>Download Compressed File</button>
        <button id="downloadDecompressedButton" class="btn btn-success mt-3" disabled>Download Decompressed File</button>
        <div id="output" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
