<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Compression Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>ZIP Compression & Decompression Tool</h1>

        <input type="file" id="fileInput" class="form-control mt-3">

        <button id="compressButton" class="btn btn-primary mt-3">Compress to ZIP</button>
        <button id="decompressButton" class="btn btn-secondary mt-3">Decompress ZIP</button>

        <div id="output" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
